<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <script src="https://kit.fontawesome.com/17e83f601c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="edit.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
</head>

<body id="body">
    <!-- HEADER -->
    <header id="header" >
        <div class="flex-container center">
            <img class="logo" src="images/meme2.png" alt="meme dog">
            <h1>Generador de memes</h1>
        </div>
        <div class="header-buttons-container">
            <button id="image-panel-btn"><i class="fa-sharp fa-regular fa-file-image"></i>Imagen</button>
            <button id="text-panel-btn"><i class="fa-solid fa-font"></i>Texto</button>
            <button id="dark-mode-btn" class="hidden"> <!--<i class="fa-solid fa-moon"></i>Modo oscuro --></button>
            <button id="mode-btn"><i class="fa-regular fa-sun"></i>Modo claro</button> 
        </div>
    </header>
    <!-- MAIN -->
    <main class="align-center flex-container" id="main-container">
        <div class="meme-container">
            <div class="meme-text-container align-center" id="top-text-input">
                <h2>TOP TEXT</h2>
            </div>
            <div class="meme-img-container" id="meme-img-container"></div>
            <div class="meme-text-container align-center" >
                <h2 > BUTTOM TEXT</h2>
            </div>
        </div>
        <button class="principal-container-button"><i class="fa-solid fa-download"></i>Descargar Meme</button>
    </main>
    <aside class="image-panel aside" id="image-panel">
        <!---------- IMAGE PANEL ----------->
        <h3>IMAGEN</h3>
        <!-- image URL -->
        <div class="panel-settings">
            <h4>URL</h4>
            <label for="image-url"></label>
            <input type="text" id="image-url" placeholder="Insert URL">
        </div>
        <div class="panel-settings">
            <!--image  background -->
            <h4>FONDO</h4>
            <!-- Color -->
            <div class="flex-container">
                <div class="color-container flex-container align-center">
                    <label for="background-color"></label>
                    <input class="color-picker" type="color" id="background-color-img">
                    <span id="color-name" >#FFFFFF</span>
                </div>
                <!-- Background options -->
                <div class="panel-settings select-container">
                    <label for="background-filters-options"></label>
                    <select name="" id="background-filters-options">
                        <option value="none">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="brightness">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
                </div>
            </div>
            <!-- Filters sliders-->
            <div class="panel-settings">
                <h4>FILTROS</h4>
                <div class="panel-slider">
                    <label for="brightness">BRILLO</label>
                    <input type="range" id="brightness" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="panel-slider">
                    <label for="opacity">OPACIDAD</label>
                    <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="panel-slider">
                    <label for="contrast">CONTRASTE</label>
                    <input type="range" id="contrast" min="100" max="1000" step="1" value="100">
                </div>
                <div class="panel-slider">
                    <label for="blur">DESENFOQUE</label>
                    <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
                </div>
                <div class="panel-slider">
                    <label for="grayscale">ESCALA DE GRISES</label>
                    <input type="range" id="grayscale" min="0" max="100" step="1" value="0">
                </div>
                <div class="panel-slider">
                    <label for="sepia">SEPIA</label>
                    <input type="range" id="sepia" min="0" max="100" step="1" value="0">
                </div>
                <div class="panel-slider">
                    <label for="hue">HUE</label>
                    <input type="range" id="hue" min="0" max="359" step="1" value="0">
                </div>
                <div class="panel-slider">
                    <label for="saturate">SATURADO</label>
                    <input type="range" id="saturate" min="100" max="1000" step="10" value="100">
                </div>
                <div class="panel-slider">
                    <label for="negative">NEGATIVO</label>
                    <input type="range" id="negative" min="0" max="1" step="0.1" value="0">
                </div>
                <button id="restart-btn">
                    Restart filters
                </button>
            </div>
    </aside>
    <!---------- TEXT PANEL ---------->
    <aside class="text-panel aside hidden" id="text-panel">
        <h3>TEXT</h3>
        <!-- Top text -->
        <div class="panel-settings">
            <H4>SUPERIOR</H4>
            <label for="top-text"></label>
            <textarea name="" id="top-text" cols="30" rows="5" placeholder="TOP TEXT"></textarea>
            <label for="top-checkbox"></label>
            <input type="checkbox" id="top-checkbox">
            <small>Sin texto superior</small>
        </div>
        <!-- Buttom text -->
        <div class="panel-settings">
            <h4>INFERIOR</h4>
            <label for="buttom-text"></label>
            <textarea name="" id="buttom-text" cols="30" rows="5" placeholder="BUTTOM TEXT"></textarea>
            <label for="buttom-checkbox"></label>
            <input type="checkbox" id="buttom-checkbox">
            <small>Sin texto inferior</small>
        </div>
        <div class="panel-settings">
            <!-- Font options-->
            <h4>FUENTE</h4>
            <label for="fonts"></label>
            <select name="fonts" id="fonts">
                <option value="arial">Arial</option>
                <option value="arial black">Arial black</option>
                <option value="american typewriter">American typewriter</option>
                <option value="andale mono">Andale Mono</option>
                <option value="comic sans ms">Comic Sans MS</option>
                <option value="helvetica">Helvetica</option>
                <option value="impact">Impact</option>
                <option value="verdana">Verdana</option>
                <option value="times new roman">Times New Roman</option>
            </select>
            <!-- Font size -->
            <div class="flex-container">
                <div>
                    <label for="font-size"></label>
                    <input class="input-number" type="number" id="font-size" placeholder="20" min="12">
                </div>
                <!-- Text alignment buttons -->
                <div class="buttons-container">
                    <button id="left-btn"><i class="fa-solid fa-align-left"></i></button>
                    <button id="center-btn"><i class="fa-solid fa-align-center"></i></button>
                    <button id="right-btn"><i class="fa-solid fa-align-right"></i></button>
                </div>
            </div>
        </div>
        <div class="flex-container space">
            <div>
                <!-- Color -->
                <h4>COLOR</h4>
                <div class="color-container flex-container align-center">
                    <label for="color-text"></label>
                    <input type="color" class="color-picker" id="color-text">
                    <span>#FFFFFF</span>
                </div>
            </div>
            <div>
                <!-- Background -->
                <h4>FONDO</h4>
                <div class="color-container flex-container align-center">
                    <label for="background-color-text"></label>
                    <input type="color" class="color-picker" id="background-color-text" value="#000000">
                    <span>#FFFFFF</span>
                </div>
            </div>
        </div>
        <div class="flex-container">
            <label for="background-checkbox"></label>
            <input type="checkbox" id="background-checkbox">
            <small>Fondo transparente</small>
        </div>
        <div class="panel-settings">
            <!-- Outline buttons-->
            <h4>CONTORNO</h4>
            <button id="none-text-outline">Ninguno</button>
            <button id="light-text-outline">Claro</button>
            <button id="dark-text-outline">Oscuro</button>
        </div>
        <div class="panel-settings">
            <!-- Spacing -->
            <h4>Espaciado</h4>
            <label for="spacing"></label>
            <input type="number" id="spacing" min="10" max="50" placeholder="35">
        </div>
        <div class="panel-settings">
            <!-- Leading options-->
            <h4>INTERLINEADO</h4>
            <label for="leading"></label>
            <select name="leading" id="leading">
                <option value="0.8">0.8</option>
                <option value="1">1</option>
                <option value="1.2">1.2</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
            </select>
        </div>
    </aside>
    <script src="script.js"></script>
</body>

</html>
